<app-add-todo (todoAdd)=" AddTodo($event)"></app-add-todo>
<h4>Your todos</h4>
<div *ngIf="this.todos.length===0; else elseBlock">no todos to display.</div>
<ng-template #elseBlock>
    <div *ngFor="let todo of todos let i = index">
        <app-todo-item [todo]="todos[i]" (todoDelete)="deleteTodo ($event)"></app-todo-item>
    </div>
</ng-template>
